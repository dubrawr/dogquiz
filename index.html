<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="main">

    <div class="start">
      <h1 class="title">Think you know your dog breeds?</h1>
      <span class="button">CLICK TO PLAY!</span>

    </div>

    <div class="game">
      <img id="dog" src="images/1.png">
      <div class="question">Guess the breed:</div>
      <ul>
        <li><img class="paw" src="images/whitepaw.png"><span>Labrador Retriever</span></li>
        <li><img class="paw" src="images/whitepaw.png"><span>Australian Shepherd</span></li>
        <li><img class="paw" src="images/whitepaw.png"><span>Border Collie</span></li>
      </ul>
    </div>

    <div class="correct">
      <h2>CORRECT</h2>
      <h3></h3>
    </div>

    <div class="wrong">Sorry, wrong answer!</div>

    <div class="results">
      <h1 class="complete">QUIZ COMPLETE</h1>
      <p>Out of 5 Questions, you got</p>
      <p><span class="number-of-correct"></span> CORRECT</p>
      <img src="images/one5.png">
    </div>


</div>

  <div class="question-counter"><p>QUESTION #<span class="question-number">1</span> OUT OF 5</p>
  </div>
	<div class="next"><span class="next-button">NEXT QUESTION</span></div>

  <div class="new-game">NEW GAME</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/quiz.js"></script>

</body>

</html>
